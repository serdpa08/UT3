<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="hojaestilos3.css">
</head>

<body>
    <div class="contenedorflex">
        <div style="order: 4;">Elemento 1</div>
        <div style="order: 1;">Elemento 2</div>
        <div style="order: 5;">Elemento 3</div>
        <div style="order: 2;">Elemento 4</div>
        <div style="order: 3;">Elemento 5</div>
    </div>

    <h2>Flex-grow</h2>
    <div class="contenedorflex">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 2">2</div>
        <div style="flex-grow: 8">3</div>
    </div>

    <div class="contenedorflex">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 1">2</div>
        <div style="flex-shrink: 0">3</div>
        <div style="flex-grow: 1">4</div>
        <div style="flex-grow: 1">5</div>
        
    </div>
</body>

</html>
